{% extends 'admin/base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <header class="site-navbar mt-2">
        <div class="container-fluid">
            <div class="row align-items-center mt-0 pt-0">
                <div class="site-logo col-6 ">
                    <a href="{% url 'home' %}">
                        {#                    <img src="{% static 'images/logo_ngv.png' %}" alt="">#}
                        NGV
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="home-section section-hero inner-page overlay bg-image"
             style="background-image: url({% static 'images/hero_2.jpg' %});" id="home-section">
        <div class="container">
            <div class="row align-items-center justify-content-center">

                <div class="col-md-12">
                    <div class="mb-5 text-center">

                        <h1 class="text-white font-weight-bold">LOGIN</h1>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="site-section" id="next-section">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-5 mb-5 mb-lg-0">
                    <p>Already have your account?</p>
                    <form action="" method="POST">{% csrf_token %}

                        {{ form|crispy }}

                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="Login" class="btn btn-primary btn-md text-white">
                            </div>
                        </div>


                    </form>
                </div>

            </div>
        </div>
    </section>
    <footer class="site-footer clearfix">


        <div class="container">
            <div class="footer d-flex align-items-center justify-content-center" style="height: 40px">

                    <p>
